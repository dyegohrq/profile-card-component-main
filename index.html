<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Style -->
  <link rel="stylesheet" href="assets/style/index.css">

  <!-- Typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>
  <div class="bg-top"></div>
  <div class="bg-bottom"></div>
  <div class="container">
    <div class="bg-card"></div>
    <div class="txt-card">
      <div class="img-victor"></div>
      <div class="name">
        <h1>Victor Crest <span>26</span></h1>
      </div>
      <h2>London</h2>
      <div class="line"></div>
      <div class="description">
        <div class="des">
          <span class="number">80K</span>
          <span class="txt">Followers</span>
        </div>
        <div class="des">
          <span class="number">803K</span>
          <span class="txt">Likes</span>
        </div>
        <div class="des">
          <span class="number">1.4K</span>
          <span class="txt">Photos</span>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dyegohrq/profile-card-component-main" target="_blank">Dyego henrique</a>.
  </div>
</body>
</html>
